<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Игроки РПЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Игроки РПЛ</h1>
    <a th:href="@{/players/new}" class="btn btn-primary mb-3">Добавить нового игрока</a>
    <a th:href="@{/teams}" class="btn btn-secondary mb-3">К командам</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Позиция</th>
            <th>Номер</th>
            <th>Команда</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.jerseyNumber}"></td>
            <td th:text="${player.team.name}"></td>
            <td>
                <a th:href="@{/players/edit/{id}(id=${player.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/players/delete/{id}(id=${player.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Удалить игрока?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
