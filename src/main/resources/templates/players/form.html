<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${player.id} ? 'Редактировать игрока' : 'Добавить игрока'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${player.id} ? 'Редактировать игрока' : 'Добавить игрока'"></h1>

    <form th:action="@{/players/save}" th:object="${player}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Имя игрока:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Позиция:</label>
            <input type="text" class="form-control" id="position" th:field="*{position}">
        </div>

        <div class="mb-3">
            <label for="jerseyNumber" class="form-label">Игровой номер:</label>
            <input type="number" class="form-control" id="jerseyNumber" th:field="*{jerseyNumber}">
        </div>

        <div class="mb-3">
            <label for="team" class="form-label">Команда:</label>
            <select class="form-control" id="team" th:field="*{team}">
                <option th:each="team : ${teams}"
                        th:value="${team.id}"
                        th:text="${team.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/players}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
