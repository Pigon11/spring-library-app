<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Команды РПЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Команды РПЛ</h1>
    <a th:href="@{/teams/new}" class="btn btn-primary mb-3">Добавить новую команду</a>
    <a th:href="@{/players}" class="btn btn-info mb-3 ms-2">К игрокам</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Город</th>
            <th>Стадион</th>
            <th>Тренер</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.name}"></td>
            <td th:text="${team.city}"></td>
            <td th:text="${team.stadium}"></td>
            <td th:text="${team.coach}"></td>
            <td>
                <a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/teams/delete/{id}(id=${team.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Удалить команду?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
